<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<h1 style="text-align:center">Welcome to the Products Page</h1>
<!-- Add your HTML content here -->

<!--<button th:href="@{addProducts}" class= "btn btn-primary" style="margin:30px 0">add products</button><br>
-->
<div class="container">

    <a th:href="@{/adminus/products/add}">product</a>
    <table class="table">

        <thead class="thead-light">
<tr>
    <th SCOPE="col">id</th>

    <th scope="col">product name</th>
    <th scope="col">category name</th>
    <th scope="col">Price</th>
    <th scope="col">weight</th>
    <th scope="col">description</th>
    <th scope="col">image</th>
    <th scope="col">update</th>

    <th scope="col">delete</th>


</tr>
    </thead>

    <tbody>
    <tr th:each ="product,istat :${productsDTO}" >
        <th scope="row" th:text="${istat.index+1}" >1</th>
        <td th:text= "${product.name}"></td>

        <td th:text= "${product.category.name}"></td>
        <td th:text= "${product.price}"></td>
        <td th:text= "${product.weight}"></td>
        <td th:text= "${product.description}"></td>


        <td><img src="#" id="imagePreview" height="100px" width="100px"
                 th:src="@{${'/ProductImages/' + product.imageName}}"></td>
        <td><a href="#" th:href="@{/adminus/products/update/{id}(id=${product.id})}" class="btn btn-primary">update</a> </td>
        <td><a href="#" th:href="@{/adminus/products/delete/{id}(id=${product.id})}" class="btn btn-primary">delete</a> </td>

    </tr>



    </tbody>
</table>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            function readURL(input){
                if(input.files && input.files[0]){
                    var reader = new FileReader();
                    reader.onload = function(e){
                        $('#imagePreview').attr('src', e.target.result).width(100).height(100);
                    }
                    reader.readAsDataURL(input.files[0])
                }
            }

            $('#custom-file').change(function(){
                readURL(this);
            });

            $(".custom-file-input").on("change", function(){
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        });

    </script>
</div>
</body>
</html>
