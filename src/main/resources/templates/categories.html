<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">
        <!-- Uncomment the following lines if you want to include an image -->
        <!--
        <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="auto" alt="Logo">
        -->
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <!-- Add any additional navbar items for the left side -->
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin}" href="#">Admin Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
            </li>
        </ul>

    </div>

</nav>

<div class="container">

    <a th:href="@{/adminus/categories/add}" style="..." class="btn btn-primary">Add Category</a>

    <table class="table">

        <thead class="thead-light">

        <tr>

            <th scope="col">SN</th>

            <th scope="col">Category Name</th>

            <th scope="col">Delete</th>

            <th scope="col">Update</th>

        </tr>

        </thead>

        <tbody>

        <tr th:each="category, iStat: ${categories}">

            <th scope="row" th:text="${iStat.count}">1</th>

            <td th:text="${category.name}">Larry</td>

            <td><a href="" th:href="@{/adminus/categories/delete/{id}(id=${category.id})}" class="btn btn-primary">delete </a><br></td>

            <td><a href="" th:href="@{/adminus/categories/update/{id}(id=${category.id})}" class="btn btn-primary">update </a><br></td>

        </tr>

        </tbody>
    </table>
</div>
