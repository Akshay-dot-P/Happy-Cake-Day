<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Popper.js -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HappyCakeDay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href = "@{adminus}" href="#"> home</a>
            <a class="nav-item nav-link" th:href = "@{/shop}" href="#"> shop</a>

        </nav>
        <div class="navbar-nav ml-right">
            <a class="nav-item nav-link" th:href="@{logout}" href="#">Logout</a>
        </div>

    </div>
    </div>
</nav>
<div class="container">
    <h1>Your Shopping Cart</h1>

    <div th:if="${countofcart > 0}">
        <p>Total Items in Cart: <span th:text="${countofcart}"></span></p>
                <div class="row justify-content-center">
                    <div class="col-lg-8 mx-auto">

                <table class="table">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <!-- Add more headers if needed -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${cart}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>

                <!-- Add more columns if needed -->
            </tr>
            </tbody>

        </table>
                </div></div>
        <p>
            Total Price: <span th:text="${totalofcart}"></span></p>



    <div th:if="${countofcart == 0}">
        <p>Your cart is empty.</p>
    </div>
</div>
    </div>


</body>
</html>
