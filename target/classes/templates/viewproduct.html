<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h2>Product Details</h2>
<br><br>
    <!-- Check if product is present -->
    <div th:if="${product.isPresent()}" class="row">
        <div class="col-md-6 "  align="right">
            <!-- Display the image -->
            <img th:src="@{${'/ProductImages/' + product.get().imageName}}" alt="Product Image" width="150px" height="100px" class="img-fluid ">
            <h1>add to cart</h1>
        </div>
        <div class="col-md-6">

            <!-- Display other product details -->
            <p>ID: <span th:text="${product.get().id}"></span></p>
            <p>Name: <span th:text="${product.get().name}"></span></p>
            <p>Category: <span th:text="${product.get().category.name}"></span></p>
            <p>Price: <span th:text="${product.get().price}"></span></p>
            <p>Weight: <span th:text="${product.get().weight}"></span></p>
            <p>Description: <span th:text="${product.get().description}"></span></p>
            <p>add to cart: <a href="#" th:href="@{/addtocart/{id}(id=${product.get().id})}">cart</a> </p>
        </div>
    </div>

    <!-- Handle case when product is not present -->
    <div th:unless="${product.isPresent()}">
        <p>Product not found</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
